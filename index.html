<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Brains</title>
  </head>
  <body>
    <div class="title-game">
      <h1 class="title">Brains - memory game</h1>
      <p class="description">memorize as many colors you can!</p>
    </div>
    <div id="new-game" class="modal visible-modal">
      <div class="new-game-box modal-box">
        <p class="unselected">Welcome to Brains!</p>
        <button class="new-game-button modal-button">start game</button>
      </div>
    </div>
    <div id="game-over" class="modal hidden-modal">
      <div class="game-over modal-box">
        <p class="unselected">Oh no, game over!</p>
        <button class="game-over-button modal-button">restart game</button>
      </div>
    </div>
    <div id="unable-click" class="modal hidden-modal"></div>
    <div class="main-game">
      <div class="genius">
        <div class="cyan"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
      <div class="score">
        <p class="current-score unselected">score: 0</p>
        <p class="high-score unselected">high score: 0</p>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
